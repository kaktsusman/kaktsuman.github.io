<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişisel Web Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: darkblue;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Kişisel Web Sitem</header>
    <section>
        <h1>Merhaba!</h1>
        <p>Bu benim kişisel web sitem. Burada hakkımda bilgiler paylaşacağım.</p>
        <button onclick="changeColor()">Arka Planı Değiştir</button>
    </section>
    <footer>&copy; 2025 Tüm Hakları Saklıdır.</footer>

    <script>
        function changeColor() {
            document.body.style.backgroundColor = "#" + Math.floor(Math.random()*16777215).toString(16);
        }
    </script>
</body>
</html>
