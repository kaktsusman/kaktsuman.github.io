<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kişisel web siteme hoş geldiniz. Hakkımda bilgiler ve projelerim burada!">
    <title>Kişisel Web Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px; /* Footer yüksekliği için boşluk */
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body>
    <header>Kişisel Web Sitem</header>
    <section>
        <h1>Merhaba!</h1>
        <p>Bu benim kişisel web sitem. Burada hakkımda bilgiler paylaşacağım.</p>
        <button onclick="changeColor()">Arka Planı Değiştir</button>
    </section>
    <footer>&copy; 2025 Tüm Hakları Saklıdır.</footer>

    <script>
        function changeColor() {
            const color = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
